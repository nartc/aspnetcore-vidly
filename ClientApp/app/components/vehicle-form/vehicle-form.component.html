<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChangedHandler()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let make of makes" [value]="make.id">{{make.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let model of models" [value]="model.id">{{model.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="radio">
    <label for="registered">
      <input type="radio" name="isRegistered" id="registered" value="true"> Yes
    </label>
  </div>
  <div class="radio">
    <label for="notRegistered">
      <input type="radio" name="isRegistered" id="notRegistered" value="false"> No
    </label>
  </div>
  <h2>Features</h2>
  <div class="checkbox" *ngFor="let feature of features">
    <label [for]="feature.id">
      <input type="checkbox" [id]="feature.id"> {{feature.name}}</label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
